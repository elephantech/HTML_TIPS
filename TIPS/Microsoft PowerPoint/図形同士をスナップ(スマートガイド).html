<h2>準備 : スマートガイドの有効化</h2>

<ol>
<li>
「表示」>「グリッドの設定」(「表示」グループの右下)を開く。<br>
<img src="_Img/MS PowerPoint/smartguide/PowerPoint_SmartGuide_02.png">
</li>

<li>
「図形の整列時にスマート ガイドを表示する」にチェックを入れ、「OK」を押す。<br>
<img src="_Img/MS PowerPoint/smartguide/PowerPoint_SmartGuide_03.png">
</li>
</ol>

<h2>図形のスナップ</h2>
図形をスナップ先の図形に近づけると、ガイド(破線)が表示されるとともに図形が吸着する。<br>
この状態で手を放すと、正しく位置合わせされる。<br>
(端点だけでなく中点にもスナップされるので、端点同士、中点同士、端点と中点での位置合わせも可能。)<br>
