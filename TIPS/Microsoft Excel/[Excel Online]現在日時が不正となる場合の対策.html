<h2>発生する現象</h2>
Excel Onlineで Today() や Now() の結果が現在の日時と合わないことがある。<br>
これはタイムゾーンの設定が正しくないことが原因で発生する。<br>
(デフォルトのタイムゾーンが<b>(UTC-8:00) 太平洋標準時 (米国およびカナダ)</b>となっているため)

<h2>対策</h2>
<ol>
    <li>
        OneDrive for Business を開く。<br>
<img src="_Img/ms excel/incorrect_datetime.png" alt="画像"><br>
    </li>
    <li>
設定(歯車マークアイコン) &gt; OneDriveの設定 &gt; その他の設定 &gt; 地域の設定 &gt; タイムゾーン にて<br>
「<b>(UTC+9:00) 大阪、札幌、東京</b>」を選択する。
    </li>
</ol>
