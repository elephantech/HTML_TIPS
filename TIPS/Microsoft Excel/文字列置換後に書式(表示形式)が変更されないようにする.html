セルに対して文字列置換を行うと、置換後の形式によっては <b>元々設定していた書式が変更される</b> 。<br>
これは <b>セルの表示形式を「文字列」に設定していても、「オプション」でオートコレクトを無効化していても発生する</b> 。<br>
<img src="_Img/MS Excel/prepare_for_modifying_format/prepare_for_modifying_format_01.png" alt="画像"><br>

<h2>対処手順</h2>
<ol>
    <li>
セルの値(書式ではない)を <b>'</b> (アポストロフィ)により文字列化する。<br>
<img src="_Img/MS Excel/prepare_for_modifying_format/prepare_for_modifying_format_02.png" alt="画像">
    </li><li>
置換対象のセルを選択し、文字列置換を行う。
</li>
</ol>
(または、「1-」 を先頭にアポストロフィを含む 「<b>'2-</b>」 に置換する。)
