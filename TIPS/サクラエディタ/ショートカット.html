以下のキーアサインはデフォルト設定時。<br>
「共通設定」&gt;「キー割り当て」から変更可能。<br>
<br>
<table>
<tr class="row1"><td>Ctrl</td><td>Shift</td><td>Alt</td><td>キー</td><td>動作</td><td>備考</td></tr>
<tr><td>Ctrl +</td><td></td><td></td><td>-</td><td>ファイル名(パスを含まない)をクリップボードにコピー</td><td></td></tr>
<tr><td>Ctrl +</td><td></td><td></td><td>\(Yen記号)</td><td>ファイル名(フルパス)をクリップボードにコピー</td><td></td></tr>
<tr><td>Ctrl +</td><td></td><td></td><td>^</td><td>ファイル名(フルパス)とカーソル位置情報をクリップボードにコピー</td><td>貼り付け後にジャンプ可能</td></tr>
<tr><td>Ctrl +</td><td></td><td></td><td>/</td><td>入力補完</td><td></td></tr>
<tr><td></td><td></td><td>Alt +</td><td>;</td><td>カーソル位置に現在の日付を挿入</td><td>yyyy年m月d日 形式</td></tr>
<tr><td></td><td></td><td>Alt +</td><td>:</td><td>カーソル位置に現在の時刻を挿入</td><td>hh:mm:ss 形式</td></tr>
</table>
