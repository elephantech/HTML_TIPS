<h2>WPFのイベントシステム</h2>
WPFにおいては、コントロールの階層構造における親(外側の)要素から子(内側の)要素、およびその逆方向のイベント伝播が発生する。<br>
これにより、発生元のコントロールに限らず、親コントロールでもイベントを捕捉することができる。<br>
