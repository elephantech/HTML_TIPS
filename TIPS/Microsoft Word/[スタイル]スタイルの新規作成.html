スタイルを新規に作成する際の手順を以下に記す。<br>
<img src="_Img/MS Word/New_Style/word_make_new_style_01.png" alt="画像"><br>
<h2>スタイルの作成</h2>
基準となる書式が適用された段落にキャレットを置き、「スタイル」&gt;「その他」をクリック、「選択範囲を新しいクイック スタイルとして保存」を選択する。<br>
<img src="_Img/MS Word/New_Style/word_make_new_style_02.png" alt="画像"><br>
<img src="_Img/MS Word/New_Style/word_make_new_style_03.png" alt="画像"><br>
<br>
任意のスタイル名(ここでは「表」)を設定する。<br>
<img src="_Img/MS Word/New_Style/word_make_new_style_04.png" alt="画像"><br>

<h2>スタイルの編集</h2>
作成したスタイルを右クリックし、「変更」を選択、スタイルを編集する。<br>
<img src="_Img/MS Word/New_Style/word_make_new_style_05.png" alt="画像"><br>

<h2>スタイルの適用</h2>
スタイルを適用したい範囲を選択し、適用するスタイルをクリックする。<br>
<img src="_Img/MS Word/New_Style/word_make_new_style_06.png" alt="画像"><br>
