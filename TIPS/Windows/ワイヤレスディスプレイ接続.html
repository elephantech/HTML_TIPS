Miracast対応のディスプレイやTVにPCからWi-Fi接続し、PCの画面として利用できる。<br>

<h2>TV側の操作</h2>
「入力切替」で「スクリーンミラーリング」を選択する。(SONY BRAVIAの場合)

<h2>PC側の操作</h2>
接続先ディスプレイ選択メニュー(ThinkPadの場合は Fn + F7)を開き、「ワイヤレス ディスプレイに接続する」を選択する。<br>
<img src="_Img/Windows/Wireless_Display_01.png"><br>
検出されたディスプレイから、接続先を選択する。
