Windowsエクスプローラ上で、実際には存在しないファイルが残っている(ように見える)ことがある。<br>
通常の方法では「この項目は見つかりません」となり、このファイル(の残骸？)を削除することはできないが、以下の手順により削除が可能。<br>
<ol>
<li>コマンド プロンプトを開く。</li>
<li>以下のコマンドを入力する。
<p class="code">
del <ltr>"\\?\(削除したいファイル)"</ltr>
</p>
例) <blue>C:\temp\ttt.txt</blue> を削除する場合<br>
<b class="red">del "\\?\<blue>C:\temp\ttt.txt</blue>"</b><br>
(ドライブ名を含めたフルパスで入力する。)<br>
<img src="_Img/Windows/windows-delete-zombie_01.png" alt="画像"><br>
</li>
</ol>
