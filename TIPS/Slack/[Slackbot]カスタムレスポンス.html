<h2>カスタムレスポンスとは</h2>
チャンネルに対して送信された特定のメッセージに対して、定型文による自動応答を行うこと。<br>
「ワークスペースのカスタマイズ」から設定できる。

<h3>自動応答の例</h3>
メッセージ欄に「のうはう」と入力して送信すると、<br>
<img src="_Img/Slack/custom_response/01.png"><br>
Slackbotから、送信された「のうはう」に対応する応答が返る。<br>
<img src="_Img/Slack/custom_response/02.png"><br>

<h2>カスタムレスポンスの設定</h2>
<ol>
	<li><a href="https://elephantech.slack.com/customize/slackbot">Slackbotの設定ページ</a>を開く。</li>
	<li>「新しいレスポンスを追加する」を押す。<br>
		<img src="_Img/Slack/custom_response/03.png"></li>
	<li>応答先のフレーズと、返信内容を記述して「保存する」を押す。<br>
		返信中に改行を埋め込む場合は \n を記述する。<br>
		<img src="_Img/Slack/custom_response/04.png"></li>
</ol>
